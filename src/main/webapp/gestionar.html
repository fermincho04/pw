<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Menú - Burritows</title> <link rel="stylesheet" href="CSS/estilos.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="menu_xml.jsp">Menú</a>
            <a href="contacto.html">Contacto</a>
            <a href="gestionar.html">Gestionar</a> 
        </nav>
    </header>

    <div class="container">
        <main class="main-column card">
            <h1>Gestionar Productos</h1>
            <p>Usa este formulario para añadir, modificar o eliminar items del menú.</p>
            
            <form action="#" method="POST" class="form-gestion">
                <fieldset>
                    <legend>Datos del Producto</legend>
                    
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria">
                        <option value="burrito">Burrito</option>
                        <option value="bebida">Bebida</option>
                    </select>
                    
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Burrito de Arrachera" required>
                    
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" placeholder="Ej: 120.50" step="0.01" required>
                    
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" placeholder="Ingredientes y detalles del producto."></textarea>
                </fieldset>
                
                <div class="form-botones">
                    <button type="submit" class="btn btn-agregar">Añadir Producto</button>
                    <button type="submit" class="btn btn-modificar">Modificar Producto</button>
                    <button type="button" class="btn btn-eliminar">Eliminar Producto</button>
                </div>
            </form>
        </main>
    </div>

    <footer>
        </footer>

    <script>
        $(document).ready(function() {
            
            // Div para mostrar errores (lo añade con jQuery)
            $(".form-gestion").prepend('<div id="mensajes-error" style="color:red; margin-bottom:15px; font-weight:bold;"></div>');

            // Captura el evento 'submit' del formulario
            $(".form-gestion").submit(function(event) {
                
                $("#mensajes-error").html(""); 
                let nombre = $("#nombre").val().trim();
                let precio = $("#precio").val().trim();
                
                let esValido = true;
                let errores = [];

                if (nombre === "") {
                    errores.push("El nombre del producto no puede estar vacío.");
                    esValido = false;
                }
                
                if (precio === "") {
                    errores.push("El precio no puede estar vacío.");
                    esValido = false;
                } else if (isNaN(precio) || parseFloat(precio) <= 0) {
                    errores.push("El precio debe ser un número mayor a cero.");
                    esValido = false;
                }

                if (!esValido) {
                    event.preventDefault(); // ¡Detiene el envío del formulario!
                    $("#mensajes-error").html(errores.join("<br>"));
                }
            });
        });
    </script>

</body>
</html>
